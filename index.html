<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // Master function
        function game() {
            for(let i = 0; i < 5; i++) {
                console.log(playRound())
                if(!confirm('One more?')) {
                    return
                }

            }
        }

        // Returns either rock, paper or scissors
        function computerPlay() {
            let possibilities = ['rock', 'paper', 'scissors']
            let randNum = Math.round(Math.random() * 2)
            return possibilities[randNum]
        }

        // Plays a single round, return the winner of the round
        function playRound() {

            // Case insensitive user input + Randomly generated computer choice
            let playerSelection = prompt('Please, choose between "rock", "paper" and "scissors"').toLowerCase()
            let computerSelection = computerPlay()

            switch(playerSelection + '-' + computerSelection) {
                case 'rock-rock':
                case 'paper-paper':
                case 'scissors-scissors':
                    return `It's a draw! Both played ${playerSelection}, play again`
                case 'rock-paper':
                case 'paper-scissors':
                case 'scissors-rock':
                    return `You've lost... ${computerSelection} beats ${playerSelection}...`
                case 'rock-scissors':
                case 'paper-rock':
                case 'scissors-paper':
                    return `You've won!!! ${playerSelection} won over ${computerSelection}`
            }
        }
    </script>
</body>
</html>
